<!DOCtype html>

<html>

<head>

    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body class="pt-3">
    <!-- game -->
    <div class="container" id="trivia">
        <!-- add d-none class once game is selected -->
        <div class="card col-12 shadow-lg rounded bg-success d-flex flex-column align-self-center align-items-center justify-content-center"
            id="game-area">
            <!-- the begin new game area -->
            <img class="logo" src="assets/images/trivialtrivia.svg">
            <div class="d-flex flex-row justify-content-around flex-wrap" id="options">

                <select class="form-control-lg bg-dark text-white" id="categories">
                    <option value="" selected>Category</option>
                    <option value="9">General Knowledge</option>
                    <option value="10">Entertainment: Books</option>
                    <option value="11">Entertainment: Film</option>
                    <option value="12">Entertainment: Music</option>
                    <option value="13">Entertainment: Musicals &amp; Theatres</option>
                    <option value="14">Entertainment: Television</option>
                    <option value="15">Entertainment: Video Games</option>
                    <option value="16">Entertainment: Board Games</option>
                    <option value="17">Science &amp; Nature</option>
                    <option value="18">Science: Computers</option>
                    <option value="19">Science: Mathematics</option>
                    <option value="20">Mythology</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="24">Politics</option>
                    <option value="25">Art</option>
                    <option value="26">Celebrities</option>
                    <option value="27">Animals</option>
                    <option value="28">Vehicles</option>
                    <option value="29">Entertainment: Comics</option>
                    <option value="30">Science: Gadgets</option>
                    <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                    <option value="32">Entertainment: Cartoon &amp; Animations</option>
                </select>

                <select class="form-control-lg bg-dark text-white" id="type">
                    <option value="" selected>Type</option>
                    <option value="boolean">True of False</option>
                    <option value="multiple">Multiple Choice</option>
                </select>

                <select class="form-control-lg bg-dark text-white" id="difficulty">
                    <option value="" selected>Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>

                <select class="form-control-lg bg-dark text-white" id="quantity">
                    <option value="" selected>Quantity</option>
                    <option value="10">10 Questions</option>
                    <option value="20">20 Questions</option>
                    <option value="30">30 Questions</option>
                    <option value="40">30 Questions</option>
                    <option value="50">30 Questions</option>
                </select>

                <select class="form-control-lg bg-dark text-white" id="timer">
                    <option value="" selected>Time</option>
                    <option value="10000">10 Seconds</option>
                    <option value="20000">20 Seconds</option>
                    <option value="30000">30 Seconds</option>
                    <option value="60000">60 Seconds</option>
                    <option value="90000">90 Seconds</option>
                </select>

            </div>
            <div class="d-flex flex-row">
                <button class="btn mt-4 btn-danger" id="start">FIGHT!!</button>
            </div>
        </div>
    </div>
    <!-- question area -->
    <div class="container d-none" id="q-a">
        <div class="card col-12 bg-success d-flex flex-column justify-content-center align-items-center" id="q-card">
            <img src="assets/images/trivialtrivia.svg">
            <h4 id="seconds">&nbsp;</h4>
            <h2 class="d-flex flex-row" id="question">Why?</h2>
            <!-- answers -->
            <div class="list-group text-white" id="answers">

            </div>
        </div>
    </div>
    <!-- results -->
    <div class="container d-none" id="results-section">
        <div class="card col-12 bg-success d-flex flex-column justify-content-center align-items-center" id="results">
            <div class="flex-row" id="result-title">
                <div class="col">
                    <button class="btn btn-danger row d-flex mx-auto" id="restart">FIGHT
                        AGAIN!!</button>
                    <h2 class="row justify-content-center">Results</h2>
                </div>
            </div>
            <div class="row" id="result-numbers">
                <div class="col-6 d-flex border-right border-white text-white p-3 justify-content-end" id="correct-num">
                    correct
                </div>
                <div class="col-6 border-left border-white text-white p-3" id="incorrect-num">
                    incorrect
                </div>
            </div>
            <div id="result-questions" class="row">
                <div class="list-group col-6" id="correct-q">

                </div>
                <div class="list-group col-6 pl-3" id="incorrect-q">

                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>


</body>

</html>
