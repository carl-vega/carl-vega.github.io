<!DOCtype html>

<html>

<head>

    <meta charset="UTF-8">
    <title>RoPaScSpLi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header>
        <div class="sidenav card" id="slide-out">
            <div class="chat-wrapper">
                <ul class="card-content" id="schmackity">
                </ul>
            </div>
            <form class="input-field reset col s12">
                <input id="yackity" type="text" autocomplete="off" required>
                <label for="yackity">Message</label>
                <button class="btn waves-effect waves-light deep-orange darken-2" type="submit">
                    <i class="material-icons">send</i>
                </button>
            </form>
        </div>
    </header>
    <main class="container">

        <div class="row">
            <!-- take in username and then hide like a ninja-->
            <div class="modal open" id="name">
                <div class="modal-content">
                    <form class="input-field col s6">
                        <input id="username" type="text" required>
                        <label for="username">Add Your Name</label>
                        <button class="btn waves-effect waves-light modal-close deep-orange darken-2" type="submit"
                            name="action">Play
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                </div>
            </div>

            <!-- when ninja hides smoke bomb entrance -->


            <div class="col card s12 hide" id="buttons">
                <a href="#" id="chat-button" data-target="slide-out" class="btn-floating btn-large sidenav-trigger deep-orange darken-2"><i
                        class="material-icons">forum</i></a>
                <div class="row card-content center-align">
                    <div class="col s12 hide" id="alerts">
                        <h4 id="info"></h4>
                    </div>

                    <img class="responsive-img" src="assets/images/Game-Overview.svg" usemap="#image-map">

                    <map name="image-map">
                        <area data-choice="Rock" alt="Rock" href="#" title="Rock" coords="423,479,86" shape="circle">
                        <area data-choice="Paper" alt="Paper" href="#" title="Paper" coords="489,250,87" shape="circle">
                        <area data-choice="Scissors" alt="Scissors" href="#" title="Scissors" coords="296,116,86" shape="circle">
                        <area data-choice="Spock" alt="Spock" href="#" title="Spock" coords="111,254,85" shape="circle">
                        <area data-choice="Lizard" alt="Lizard" href="#" title="Lizard" coords="185,484,85" shape="circle">
                    </map>
                </div>
            </div>





        </div>
    </main>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
    <script src="assets/javascript/jquery.rwdImageMaps.js"></script>
    <script src="assets/javascript/script.js"></script>

</body>

</html>
