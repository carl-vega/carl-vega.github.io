<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="d-flex flex-column align-items-end">
    <div class="w-100 bg-white mb-4 border-bottom border-muted">
        <div class="container p-0">
            <div class="row">
                <div class="col-lg-1"></div>
                <nav class="navbar p-0 col justify-content-between navbar-expand-lg navbar-light">
                    <h1 class="p-4 m-0 bg-info text-white">Carl Vega</h1>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="portfolio.html">Portfolio</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="col-lg-1"></div>
            </div>
        </div>
    </div>
    <div class="container p-0 flex-grow-1">
        <section class="row">
            <div class="col-lg-1 p-0"></div>
            <div class="col p-4 bg-white border border-muted">
                <div>
                    <h1 class="pb-4 pt-1 m-0 text-info">Contact</h1>
                    <hr class="m-0">
                </div>
                <div class="row pt-4">
                    <div class="col text-muted">
                        <form action="mailto:carljasonvega@gmail.com" method="post" enctype="text/plain">
                            <div class="form-group">
                                <label for="text">Name:</label>
                                <input type="text" class="form-control" id="username" placeholder="John Smith">
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="user-email" placeholder="john.smith@email.com">
                            </div>
                            <div class="form-group">
                                <label for="comment">Comment</label>
                                <textarea class="form-control" id="comment-area" rows="3" placeholder="Enter text here..."></textarea>
                                <input class="btn btn-info btn-success btn-send" type="submit" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-1 p-0"></div>
        </section>
    </div>
    <div class="bg-secondary border border-top border-right-0 border-left-0 border-bottom-0 border-info border-3 w-100">
        <div class="container">
            <footer class="navbar text-center">
                <span class="col text-white-50 p-4">&copy; Copyright</span>
            </footer>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
